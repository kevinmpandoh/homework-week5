<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework - Kevin Pandoh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8">
          <div class="m-4">
            <ul class="nav nav-underline nav-fill" id="myTab">
              <li class="nav-item">
                <a href="#home" class="nav-link active">Registrasi</a>
              </li>
              <li class="nav-item">
                <a href="#profile" class="nav-link">List Pendaftar</a>
              </li>
            </ul>
            <div class="tab-content mt-4">
              <div class="tab-pane fade show active" id="home">
                <h4 class="mt-2 text-center">Registrasi</h4>
                <form id="form">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      maxlength="10"
                      autocomplete="off"
                      autofocus
                    />
                    <label id="notifikasiSisaKarakter">
                      Sisa karakter: <span id="sisaKarakter"></span>
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="umur" class="form-label">Umur</label>
                    <input type="number" class="form-control" id="umur" />
                    <label id="notifikasiUmur" style="color: red"></label>
                  </div>

                  <div class="mb-3">
                    <label for="uangSangu" class="form-label">Uang Sangu</label>
                    <input type="number" class="form-control" id="uangSangu" />
                    <label id="notifikasiUangSangu" style="color: red"></label>
                  </div>
                  <div class="d-grid col-6 gap-2 mx-auto mt-2">
                    <button
                      id="submitButton"
                      class="btn btn-primary btn-lg"
                      type="submit"
                    >
                      Submit
                    </button>
                    <button class="btn btn-outline-primary btn-lg" type="reset">
                      Reset
                    </button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade mt-4" id="profile">
                <h4 class="mt-2 text-center">List Pendaftar</h4>
                <table id="table" class="table table-hover mb-5">
                  <thead>
                    <tr>
                      <th scope="col">Pendaftar</th>
                      <th scope="col">Umur</th>
                      <th scope="col">Uang Sangu</th>
                    </tr>
                  </thead>
                  <tbody id="dataTabel"></tbody>
                </table>
                <div id="resume" class="mt-4">
                  <h3>Resume</h3>
                  <p>
                    Rata-rata pendaftar memiliki uang saku sebesar
                    <span id="averageUangSaku">-</span> dengan rata-rata umur
                    <span id="averageUmur">-</span>.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="tab.js"></script>
    <script src="User.js"></script>
  </body>
</html>
